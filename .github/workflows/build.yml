name: Build Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Obfuscate
      run: ./gradlew clean shadowJar obfuscateJars

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HardwareAudit-Jars
        path: build/libs/HardwareAudit-*-*.jar

    - name: Create Release (Tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/HardwareAudit-*-*.jar
        make_latest: true

    - name: Update Nightly Release
      if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/HardwareAudit-*-*.jar
        tag_name: nightly
        name: Nightly Build
        body: "Automated daily build with latest obfuscation variants."
        target_commitish: main
        make_latest: false
